<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<body>
  <!-- Button trigger modal -->

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Add New Student</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form action="#" method="POST">
      <div class="modal-body">
        <div class="form-group">
          <label>firstname</label>
          <input type="text" name="fname" id="fname" class="form-control" placeholder="Enter your first Name" required>
        </div>
        <div class="form-group">
          <label>LastName</label>
          <input type="text" name="lname" id="lname" class="form-control" placeholder="Enter your Last Name" required>
        </div>
        <div class="form-group">
          <label>Email Id</label>
          <input type="text" name="email" id="email" class="form-control" placeholder="Enter your Emaid Id" required>
        </div>
        <div class="form-group">
          <label>Passsword</label>
          <input type="password" name="password" id="password" class="form-control" placeholder="Enter your Password" required>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close this form</button>
        <button type="button" class="btn btn-primary">ADD a new Student</button>
      </div>
      </form>
    </div>
  </div>
</div>

  <h1 align="center">bootstrap Modal view Controller With Pop modal</h1>
  <div class="jumbotron">
  <div class="card">
    <div class="card-body">
      <button type="button" class="btn btn-success" data-toggle="modal" data-target="#exampleModal">
        Add New Student

    </div>
